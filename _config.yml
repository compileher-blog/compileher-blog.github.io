# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "blogHer"

# A description of your site for meta tag, search engine results.
description: "compileHer is a student organization founded at the University of Chicago that aims to engage young girls from diverse backgrounds through computer science education. This blog is where we spotlight events, provide resources, share stories, and more."

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: ""

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://compileher-blog.github.io"

# Favicon
favicon: images/violet.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Blog
    url: /
  - text: Resources
    url: /resources
  - text: About
    url: https://compileher.com/about

# The shortname for your Disqus site to enable comments.
# disqus: DNE

# Colors
accent_color: '#e76871'

# Site footer
footer:
  content: "&copy; Scriptor all rights reserved. Theme by [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: false

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
